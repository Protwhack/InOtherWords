<!DOCTYPE html>
  <head>
    <title>InOtherWords</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="cropper.min.css">
  </head>
  <body>
    <div class="tab-area tabs-checked">
      <nav class="nav-bar">
        <label class="tab-link" for="tab-A"><img src="home-32.png"></label>
        <label class="tab-link" for="tab-B"><img src="list-32.png"></label>
        <label class="tab-link" for="tab-C"  id="capture"><img src="share-32.png"></label>
      </nav>
      <input class="tab-radio" checked type="radio" name="tab" id="tab-A" />
      <input class="tab-radio" type="radio" name="tab" id="tab-B" />
      <input class="tab-radio" type="radio" name="tab" id="tab-C" />
      <article class="tab">
        <div class="wrap home">
          <div class="setting">
            <label class="label">主題：</label>
            <select  class="theme" name="theme">
              <option>性別</option>
            </select>
          </div>
          <div class="setting">
            <label class="label">模式：</label>
            <select  class="mode" name="mode">
              <option>中性詞</option>
              <option disabled>反義詞</option>
            </select>
          </div>
          <button id="switch" class="big">改變視角吧</button>
        </div>
      </article>
      <article class="tab">
        <div class="wrap list">
          <div class="block create-block">
            <input type="text" class="create-item small item-base" name="origin" placeholder="原文">
            <span><img src="arrow-right-icon.png" width="24px" height="auto"></span>
            <input type="text" class="create-item small item-compare" name="changed" placeholder="中性詞">
            <button class="icon-plus">+</button>
          </div>
          <div class="block label-block">
            <div class="label-item">
              <label class="small light-gray"><div></div>媽媽</label>
              <span><img src="arrow-right-icon.png" width="24px" height="auto"></span>
              <label class="small pink"><div></div>雙親</label>
            </div>
            <div class="label-item">
              <label class="small light-gray"><div></div>爸爸</label>
              <span><img src="arrow-right-icon.png" width="24px" height="auto"></span>
              <label class="small pink"><div></div>雙親</label>
            </div>
          </div>
        </div>
      </article>
      <article class="tab tab-share">
        <div class="wrap share">
          <div>
            <img id="captureImage" class="img-capture" src=""/>
          </div>
          <button class="big" id="upload" >馬上分享 facebook</button>
        </div>
      </article>
    </div>
  </body>
  <script src="utilities.js" type="text/javascript"></script>
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript" src="cropper.min.js"></script>
</html>
